version = 1
disable_existing_loggers = true

[formatters.default]
class = "logging.Formatter"
datefmt = "%Y-%m-%d %H:%M:%S"
tzname = "Asia/Seoul"
format = "%(asctime)-s - %(name)-15s - %(levelname)-8s - %(message)s"

[formatters.json]
class = "logging.Formatter"
format = '{"time": "%(asctime)s", "level": "%(levelname)s", "msg": "%(message)s", "func": "%(funcName)s", "logger": "%(name)s", "line": "%(lineno)d", "process": "%(process)d"}'
datefmt = "%Y-%m-%dT%H:%M:%S.%fZ"
tzname = "Asia/Seoul"

[formatters.logfmt]
class = "logging.Formatter"
format = "time=%(asctime)s level=%(levelname)s msg=\"%(message)s\" func=%(funcName)s logger=%(name)s line=%(lineno)d process=%(process)d"
datefmt = "%Y-%m-%dT%H:%M:%S.%fZ"
tzname = "Asia/Seoul"

[handlers.console]
class = "logging.StreamHandler"
level = "INFO"
formatter = "json"
stream = "ext://sys.stdout"

[handlers.info_file_handler]
class = "logging.handlers.RotatingFileHandler"
level = "INFO"
formatter = "default"
filename = "./tmp/info.log"
maxBytes = 10485760
backupCount = 20
encoding = "utf8"

[handlers.error_file_handler]
class = "logging.handlers.RotatingFileHandler"
level = "ERROR"
formatter = "logfmt"
filename = "./tmp/errors.log"
maxBytes = 10485760
backupCount = 20
encoding = "utf8"

[handlers.debug_file_handler]
class = "logging.handlers.RotatingFileHandler"
level = "DEBUG"
formatter = "logfmt"
filename = "./tmp/debug.log"
maxBytes = 10485760
backupCount = 20
encoding = "utf8"

[handlers.critical_file_handler]
class = "logging.handlers.RotatingFileHandler"
level = "CRITICAL"
formatter = "logfmt"
filename = "./tmp/critical.log"
maxBytes = 10485760
backupCount = 20
encoding = "utf8"

[handlers.warn_file_handler]
class = "logging.handlers.RotatingFileHandler"
level = "WARN"
formatter = "logfmt"
filename = "./tmp/warn.log"
maxBytes = 10485760
backupCount = 20
encoding = "utf8"

[loggers.tests]
level = "INFO"
handlers = [
    "console",
]

[root]
level = "DEBUG"
handlers = [
    "console",
    "info_file_handler",
    "debug_file_handler",
]
